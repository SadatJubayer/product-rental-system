name: Checks
on:
    push:
        branches: ['main']
jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Cache dependencies
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: npm-${{ hashFiles('package-lock.json') }}
                  restore-keys: npm-
            - run: npm ci
            - run: npm run lint
    test:
        name: Test (jest)
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Cache dependencies
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: npm-${{ hashFiles('package-lock.json') }}
                  restore-keys: npm-
            - run: npm ci
            - run: npm run test
